<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travello</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&family=Montserrat:ital,wght@0,400;0,600;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Righteous&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <div class="page">

        <div class="wrapper-contacts">
            <div class="header-contacts">

                <div class="header-contacts__list">
                    <a class="header-link" href="#!">
                        <img src="/assets/images/Envelope.svg" alt="Envelope"><span>info@yourcommpany.com</span>
                    </a>
                    <a class="header-link" href="#!">
                        <img src="/assets/images/Headphones.svg" alt="Headphones"><span>+001 235 1245 2356</span>
                    </a>
                </div>

                <ul class="header-networks__list">
                    <li class="header-networks__item">

                    </li>
                    <li class="header-networks__item">

                    </li>
                    <li class="header-networks__item">
                        <a class="header-link" href="#!">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="header-networks__item">
                        <a href="#!">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="header-networks__item">
                        <a href="#!">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="header-networks__item">
                        <a href="#!">
                            <i class="fa fa-brands fa-square-instagram"></i>
                        </a>
                    </li>
                    <li class="header-networks__item">
                        <a href="#!"><i class="fa fa-brands fa-youtube"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="wrapper-main">
            
            <header class="header-menu">

                <a class="header-menu_logo" href="#!">
                        Travello
                </a>

                <ul class="header-menu__list">
                    <li>
                        <a href="#!">Home</a>
                    </li>
                    <li>
                        <a href="#!">About</a>
                    </li>
                    <li>
                        <a href="#!">Blog</a>
                    </li>
                    <li>
                        <a href="#!">Account</a>
                    </li>
                    <li>
                        <a href="#!">Login</a>
                    </li>
                </ul>

                <div class="header-menu__burger">
                    <input type="checkbox" id="menu__toggle">
                    <label class="header-menu__btn" for="menu__toggle"></label>

                    <ul class="header-menu__burger-list">
                        <li class="header-menu__burger-list__item"><a href="#!">Home</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Blog</a></li>
                        <li><a href="#!">Account</a></li>
                        <li><a href="#!">Login</a></li>
                    </ul>
                </div>
            </header>
            

            <div class="container-main">
                <main class="main">
                    <section class="section-search">
                        <span class="section-search__text-1">the travel guide app</span>
                        <h1 class="section-search__text-2">Travello</h1>
                        <span class="section-search__text-3">Travel booking just a click away</span>

                        <form class="section-search__group-input"> 
                            <label class="section-search__label" for="search__input"></label>
                            <input type="text" class="section-search__input" placeholder="Where do you want to go?" id="search__input">

                            <label class="section-search__label" for="submit__input"></label>
                            <input type="submit" class="section-search__submit" value="Search" id="submit__input">
                        </form>

                    </section>

                </main>
                <article class="article"></article>

                <aside class="aside"></aside>
            </div>
        </div>

        <div class="container-footer">
            <footer class="footer"></footer>
        </div>
    

    </div>

    <script src="https://kit.fontawesome.com/725ecd5168.js" crossorigin="anonymous"></script>
</body>
</html>
